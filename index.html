<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Documentation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        .button { display: inline-block; padding: 15px 30px; margin: 10px; text-decoration: none; font-size: 18px; color: white; background-color: #0078D4; border-radius: 5px; }
        .button:hover { background-color: #005ea6; }
        #readme-content { text-align: left; max-width: 800px; margin: auto; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
</head>
<body>
    <h1>Welcome to Project Documentation</h1>
    <p>Select an option:</p>
    <a href="api-docs/index.html" class="button">API Documentation</a>
    <a href="coverage/index.html" class="button">Coverage Report</a>
    <a href="unit-tests/test_report.html" class="button">Unit Test Report</a>

    <h2>Project Overview</h2>
    <div id="readme-content">Loading README...</div>

    <script>
        fetch('https://raw.githubusercontent.com/miltonmcdonald1986/graphics-engine/refs/heads/main/README.md')
        .then(response => response.text())
        .then(markdown => {
            let converter = new showdown.Converter();
            let html = converter.makeHtml(markdown);
            document.getElementById('readme-content').innerHTML = html;
        })
        .catch(error => {
            document.getElementById('readme-content').innerText = "Error loading README.";
            console.error(error);
        });
    </script>
</body>
</html>
