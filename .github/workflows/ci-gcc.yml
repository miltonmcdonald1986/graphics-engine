name: gcc
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  run-ci-gcc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y libwayland-dev libx11-dev libxcursor-dev libxinerama-dev libxkbcommon-dev libxrandr-dev wayland-protocols
      - name: Set execute permission for CI script
        run: chmod +x run-ci-gcc.sh
      - name: Run CI Script
        run: ./run-ci-gcc.sh
